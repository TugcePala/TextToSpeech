<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Text To Speech</title>
</head>
<body>
    <main>
        <p class="title">Seslendirme</p>
        <div class="text-section">
            <p class="text-title">Metin Giriniz</p>
            <textarea name="" id="text"></textarea>
        </div>
        <div class="voice-section">
            <p class="voice-title">Sesi Seç</p>
            <select name="" id="voice">
                  <option value="Google US English">Google US English</option>
             </select>
        </div>
        <button class="submit">Sese dönüştür</button>
    </main>
    <footer>Created By Tuğçe Pala</footer>
    <script src="script.js"></script>
</body>
</html>
